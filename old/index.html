<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MIDI Monitor</title>

  <script src="js/main.js" type="module"></script>
  <link rel="stylesheet" href="css/main.css" />
  <link rel="shortcut icon" href="https://github.com/benc-uk/touchmidi/raw/main/src/assets/favicon.png"
    type="image/png" />
</head>

<body>
  <div id="main" x-data="midimonitor">
    <div id="title">
      ðŸŽ¹ MIDI Monitor v1.1.0 - Ben Coleman
      <a href="https://github.com/benc-uk/midi-monitor" target="_blank">[ GitHub ]</a>
    </div>
    <div id="controls">
      <select name="device" id="deviceSel">
        <option value="" disabled selected>No MIDI devices!</option>
      </select>
      <button id="monitorBtn" disabled>No Device</button>
      <button id="clearBtn" @click="clearLog">Clear Output</button>
      <span class="spacer"></span>

      <span id="clock"></span>
    </div>

    <textarea id="log" x-text="logMessages"></textarea>
  </div>
</body>

</html>
